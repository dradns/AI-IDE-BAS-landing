name: Mirror main to dradns (AI-IDE-BAS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  TARGET_REPO: dradns/AI-IDE-BAS-landing

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Keep target .github/workflows
        run: |
          git remote remove teamlead_read 2>/dev/null || true
          git remote add    teamlead_read https://github.com/${{ env.TARGET_REPO }}.git
          git fetch teamlead_read main --depth=1 || true
          git checkout teamlead_read/main -- .github/workflows 2>/dev/null || true
          if ! git diff --quiet; then
            git add .github/workflows
            git commit -m "chore: keep target workflows"
          fi

      - name: Push to team lead repo (main â†’ main)
        env:
          TARGET_TOKEN: ${{ secrets.DRADNS_PAT }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote remove teamlead 2>/dev/null || true
          git remote add teamlead "https://x-access-token:${TARGET_TOKEN}@github.com/${{ env.TARGET_REPO }}.git"
          git remote -v | sed 's/x-access-token:.*@/x-access-token:***@/'

          git fetch teamlead main --depth=1 || true
          git push teamlead HEAD:main --force-with-lease
